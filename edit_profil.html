    <main>
        <h1>Edit Profil Anda</h1>
        <form id="edit-profil-form">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>
            </div>
            <div class="form-group">
                <label for="no-telepon">Nomor Telepon:</label>
                <input type="tel" id="no-telepon" name="no-telepon" placeholder="Masukkan nomor telepon Anda" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>
            <div class="form-group">
                <label for="status-pekerjaan">Status Pekerjaan:</label>
                <input type="text" id="status-pekerjaan" name="status-pekerjaan" placeholder="Masukkan status pekerjaan Anda" required>
            </div>
            <div class="form-group">
                <label for="alamat-rumah">Alamat Rumah:</label>
                <textarea id="alamat-rumah" name="alamat-rumah" placeholder="Masukkan alamat rumah Anda" required></textarea>
            </div>
            <button type="submit" class="btn">Simpan</button>
        </form>
    </main>
